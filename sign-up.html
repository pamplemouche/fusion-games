<!DOCTYPE html>
<html lang="fr">
<html>
  <head>
    <title>Créer un compte</title>
  </head>
  <body>
    <form>
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" placeholder="Votre Nom">
    </br>
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="prenom" placeholder="Votre Prénom">
    </br>
      <label for="pseudo">Nom D'utilisateur</label>
      <input type="text" id="pseudo" name="pseudo" placeholder="(N'utilisez pas votre vrai nom)">
    </br>
      <label for="email">Adresse Mail</label>
      <input type="text" id="email" name="email" placeholder="Votre Adresse Mail">
    </br>
      <label for="pass">Mot De Passe</label>
      <input type="password" id="pass" name="pass" placeholder="Votre Mot De Passe">
    </br>
      <input type="submit" value="Créer mon compte" name="ok">
    </form>
  </body>
</html>
